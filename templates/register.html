  {% extends 'base.html' %}

  {% block title %}
    Register
  {% endblock %}

  {% block content %}
  
  <link rel="stylesheet" href="static/css/styles.css" />
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
      <div class="card shadow-lg" style="width: 400px;">
        <div class="card-header text-center">
          <h4 class="mb-0">Create Your Account</h4>
          <p class="text-muted">Fill in the details below</p>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="form-group mb-4">
              <label for="username" class="form-label">Username</label>
              <input type="text" name="username" class="form-control" placeholder="Enter your username" required />
            </div>
            <div class="form-group mb-4">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" class="form-control" placeholder="Enter your email" required />
            </div>
            <div class="form-group mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" placeholder="Enter your password" required />
            </div>
            <div class="form-group mb-4">
              <label for="confirm_password" class="form-label">Confirm Password</label>
              <input type="password" name="confirm_password" class="form-control" placeholder="Retype your password" required />
            </div>
            <button type="submit" class="btn btn-primary btn-block w-100 mb-3">Register</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <p class="mb-0">
            Already have an account? <a href="{{ url_for('login') }}" class="text-primary">Login here</a>
          </p>
        </div>
      </div>
    </div>
    <script>
      document.querySelector('form').addEventListener('submit', function (e) {
        const password = document.querySelector('input[name="password"]').value
        const confirmPassword = document.querySelector('input[name="confirm_password"]').value
      
        if (password !== confirmPassword) {
          e.preventDefault()
          alert('Passwords do not match. Please try again.')
        }
      })
    </script>
  {% endblock %}
