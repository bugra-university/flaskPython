{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}

<link rel="stylesheet" href="static/css/styles.css" />
<div class="container my-5">
    <h2 class="text-center mb-4">Your Profile</h2>
    <div class="card-prosett {% if current_user.is_authenticated and current_user.theme == 'dark' %}dark-theme{% else %}light-theme{% endif %}">
        <form method="POST" id="profileForm">
            <div class="form-group mb-4">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" value="{{ user.username }}" disabled />
                </div>
            </div>
            <div class="form-group mb-4">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" value="{{ user.email }}" disabled />
                </div>
            </div>
            <div class="form-group mb-4">
                <label for="new_password" class="form-label">New Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" name="new_password" class="form-control" placeholder="Enter new password" required />
                </div>
            </div>
            <div class="form-group mb-4">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" name="confirm_password" class="form-control" placeholder="Confirm new password" required />
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100 mt-3" style="border-radius: 10px;">Update Password</button>
        </form>
    </div>
</div>
{% endblock %}
